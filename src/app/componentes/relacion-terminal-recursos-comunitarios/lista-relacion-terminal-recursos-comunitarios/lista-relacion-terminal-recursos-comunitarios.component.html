<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Relacion de terminales con Recursos comunitarios</li>
      </ol>
    </nav>
    <h1 class="component-title">Relacion de terminales con Recursos comunitarios</h1>
    <div class="form-group mb-3">
      <input id="campoBusqueda" type="text" class="form-control" placeholder="Busqueda..." [(ngModel)]="inputBusqueda">
    </div>
    <div class="table-responsive m-2">
      <table id="tableList" class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th (click)="ordenacionTabla(0, 'string')"  scope="col">NÃºmero de terminal</th>
          <th (click)="ordenacionTabla(1, 'string')"  scope="col">Titular del servicio</th>
          <th (click)="ordenacionTabla(2, 'string')"  scope="col">Nombre de recurso comunitario</th>
          <th></th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let relacionRecurso of relacionRecursos| filtroBusqueda: inputBusqueda | paginate: { itemsPerPage: 10, currentPage: numPaginacion }"
            app-item-relacion-terminal-recursos-comunitarios [relacionRecurso]="relacionRecurso">
        </tr>
        </tbody>
      </table>
      <pagination-controls
        previousLabel="Anterior"
        nextLabel="Siguiente"
        responsive="true"
        (pageChange)="numPaginacion = $event"></pagination-controls>
    </div>
  </div>
</main>
