<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/alarmas']">Alarmas</a></li>
        <li class="breadcrumb-item active" aria-current="page">Crear Alarma por Terminal</li>
      </ol>
    </nav>
    <h1 class="component-title" >Crear Alarma por Terminal</h1>
    <form #crearAlarmaForm="ngForm">
      <div class="form-group mb-3">
        <label for="tipos_alarma" class="form-label">Tipo de alarma</label>
        <select class="form-select" id="tipos_alarma" name="tipos_alarma"
                [(ngModel)]="alarma.id_tipo_alarma" required>
          <option *ngFor="let tipo_alarma of tipos_alarmas; let i = index"
                  [value]="tipo_alarma.id">{{tipo_alarma.nombre}}</option>
        </select>
      </div>
            <div class="form-group mb-3">
              <label for="terminal" class="form-label">Terminal</label>
              <select class="form-select" id="terminal" name="terminal"
                      [(ngModel)]="alarma.id_terminal" required>
                <option class="relacion_recurso_option" *ngFor="let terminal of terminales; let i = index"
                        [value]="terminal.id">{{terminal.numero_terminal}} -- {{terminal.id_titular.id_persona.nombre}} {{terminal.id_titular.id_persona.apellidos}} </option>
              </select>
            </div>




      <button type="submit" class="btn btn-outline-success m-1" (click)="nuevaAlarma()"
              [disabled]="!crearAlarmaForm.form.valid">
        Guardar
      </button>
      <button type="button" class="btn btn-outline-secondary m-1" [routerLink]="['/alarmas']">
        Volver
      </button>

    </form>
  </div>
</main>
